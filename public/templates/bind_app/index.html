<ion-view title="帳戶設定">
    <ion-content scroll="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">姓氏</span>
                <input type="text" placeholder="Last Name" ng-model="memberData.lastName">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">名字</span>
                <input type="text" placeholder="First Name" ng-model="memberData.firstName">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">手機</span>
                <input type="text" placeholder="Phone Number" ng-model="memberData.phone">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">電子郵件</span>
                <input type="text" placeholder="Email Address" ng-model="memberData.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Line ID</span>
                <input type="text" placeholder="Line ID" ng-model="memberData.lineId">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="bind()">
            綁定 Line 帳號
        </button>
    </ion-content>
</ion-view>
