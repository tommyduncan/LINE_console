<div class="profile-content">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-offset-6 col-md-2" for="title">圖片訊息</label>
        </div>   
        <div class="form-group">
            <label class="control-label col-md-3" for="messageContent">欲發送之圖片：</label>
            <div class="col-md-9">
                 <input type="file" file-model="myFile" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-offset-6 col-md-2" for="title">{{errorMessage}}</label>
        </div> 
        <div class="form-group">
            <div class="col-md-offset-6 col-md-10">
                <button type="submit" class="btn btn-default" ng-click="sendImageMessage()">發送</button>
            </div>
        </div>
    </form>
</div>
